# Default values for admin-bcrm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: 622261862487.dkr.ecr.us-west-1.amazonaws.com/legalbook-qa-ai-cpu
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"
  containerPort: 80
  imageLifecycle:
    enabled: false

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# Liveness and Readiness Probes configurations
probes:
  livenessProbe:
    enabled: true
    path: "/"
    initialDelaySeconds: 500
    periodSeconds: 20
    successThreshold: 1
    timeoutSeconds: 20
    failureThreshold: 3
  readinessProbe:
    enabled: true
    path: "/"
    initialDelaySeconds: 500
    periodSeconds: 20
    successThreshold: 1
    timeoutSeconds: 20
    failureThreshold: 3

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::622261862487:role/Legalbook-Dev-OIDC
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "legalbook-secrets"

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: dev-cpu.legalbook.io
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: 
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 5000m
    memory: 4000Mi
  requests:
    cpu: 2000m
    memory: 2000Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 80
 # targetMemoryUtilizationPercentage: 80

terminationGracePeriodSeconds: 60

nodeSelector: {}

tolerations: []

affinity: {}

